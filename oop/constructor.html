<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>
    <script>
        // Constructor Function
        function Car(brand, color, maxSpeed, chassisNumber) {
            this.brand = brand;
            this.color = color;
            this.maxSpeed = maxSpeed;
            this.chassisNumber = chassisNumber;
        }

        Car.prototype.drive = function () {
            console.log(`${this.brand} ${this.color} is driving.`);
        }

        Car.prototype.reverse = function () {
            console.log(`${this.brand} ${this.color} is reversing.`);
        }

        Car.prototype.turn = function () {
            console.log(`${this.brand} ${this.color} is turning.`);
        }


        // membuat objek mobil dengan constructor function Car
        const car1 = new Car('Ford', 'red', 200, 'f-1');
        const car2 = new Car('Nissan', 'blue', 180, 'n-1');
        const car3 = new Car('Toyota', 'green', 220, 't-1');

        console.log(car1);
        console.log(car2);
        console.log(car3);

        car1.drive();
        car2.drive();
        car3.drive();


        // ===============================================

        // Class 
        class Car2 {
            constructor(brand, color, maxSpeed, chassisNumber) {
                this.brand = brand;
                this.color = color;
                this.maxSpeed = maxSpeed;
                this.chassisNumber = chassisNumber;
            }

            drive() {
                console.log(`${this.brand} ${this.color} is driving`);
            }
            reverse() {
                console.log(`${this.brand} ${this.color} is reversing`);
            }
            turn() {
                console.log(`${this.brand} ${this.color} is turning`);
            }
        }

        // membuat objek mobil dengan constructor function Car
        const car4 = new Car2('Toyota', 'Silver', 200, 'to-1');
        const car5 = new Car2('Honda', 'Black', 180, 'ho-1');
        const car6 = new Car2('Suzuki', 'Red', 220, 'su-1');

        console.log(car4);
        console.log(car5);
        console.log(car6);

        car4.drive();
        car5.drive();
        car6.drive();
    </script>
</body>

</html>
