<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursif</title>
</head>

<body>
    <script>
        // rekursif (memanggil fungsi dirinya sendiri)
        const countDown = start => {
            console.log(start);
            if (start > 0) {
                countDown(start - 1);
            }
        }

        console.log(countDown(5));
    </script>
</body>

</html>
