<!DOCTYPE html>

    <title>Immutability</title>
</head>

<body>
    <script>
        // immutability 
        const user = {
            firtsName: "Refsi",
            lastName: "Maunana",
        }

        const renamaUser = (user, newLastName) => {
            return {
                ...user,
                lastName: newLastName
            }
        }

        console.log(renamaUser(user, "Maulana"))
    </script>
</body>
