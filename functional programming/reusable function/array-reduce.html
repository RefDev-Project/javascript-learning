<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce</title>
</head>

<body>
    <script>
        const students = [
            {
                name: 'Harry',
                score: 60,
            },
            {
                name: 'James',
                score: 88,
            },
            {
                name: 'Ron',
                score: 90,
            },
            {
                name: 'Bethy',
                score: 75,
            }
        ];

        const totalScore = students.reduce((acc, student) => acc * student.score, 0)
        console.log(totalScore);
    </script>
</body>

</html>
