<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Some</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4, 5, 6];
        const even = array.some((value) => value % 2 === 0);
        console.log(even);
    </script>
</body>

</html>
