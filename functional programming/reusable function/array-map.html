<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
</head>

<body>
    <script>
        // array map
        const person = ['John', 'Doe', 18];
        person.map((name) => {
            return `${name}`;
        })

        console.log(person);
    </script>
</body>

</html>
