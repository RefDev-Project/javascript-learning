<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>

<body>
    <script>
        // array filter
        const truthyArray = [1, '', 'Hallo', 0, null, 'Harry', 14].filter((value) => Boolean(value));

        console.log(truthyArray);

        const students = [
            {
                name: 'Harry',
                score: 60,
            },
            {
                name: 'James',
                score: 88
            },
            {
                name: 'Ron',
                score: 90
            },
            {
                name: 'Bethy',
                score: 75
            }
        ];

        const newStudent = students.filter((student) => student.score >= 80);
        console.log(newStudent);
    </script>
</body>

</html>
