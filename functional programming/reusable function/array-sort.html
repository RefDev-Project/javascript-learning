<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>

<body>
    <script>
        const array = [20, 34, 5, 1, 3, 45]
        array.sort();
        console.log(array);

        const compareNumber = (a, b) => {
            return a - b;
        }

        array.sort(compareNumber);
    </script>
</body>

</html>
