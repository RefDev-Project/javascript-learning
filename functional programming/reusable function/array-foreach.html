<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Foreach</title>
</head>

<body>
    <script>
        const names = ['Harry', 'Ron', 'Jeff', 'Thomas'];
        names.forEach((name) => console.log(name));
    </script>
</body>
