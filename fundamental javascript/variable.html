<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>

<body>
    <script>
        // Variabel let
        let lastName;
        lastName = "Skywalker";
        console.log(lastName);

        // Variabel const
        const firstName = "Darth";
        console.log(firstName);
    </script>
</body>

</html>
