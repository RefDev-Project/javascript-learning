<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>

        // assignment operator
        let x = 10;
        let y = 5;
        x += y;
        console.log(x)

        // x += y;
        // x -= y;
        // x *= y;
        // x /= y;
        // x %= y;

        // comparison operator
        let a = 10;
        let b = 12;

        console.log(a < b);
        console.log(a > b);

        const aString = '10';
        const aNumber = 10;

        console.log(aString == aNumber);
        console.log(aString === aNumber);

        // logical operator
        let log1 = 10;
        let log2 = 12;

        // AND Operator
        console.log(log1 < log2 && log2 > log1);

        // OR Operator
        console.log(log1 < log2 || log2 > log1);

        // NOT Operator
        console.log(!log1 || !log2);

    </script>
</body>

</html>
