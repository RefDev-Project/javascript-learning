<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>
        // for loop
        for (let i = 1; i <= 5; i++) {
            console.log(i)
        }

        // for of loop
        const arrayItem = ["apple", "banana", "orange"];
        for (const myAray of arrayItem) {
            console.log(myAray)
        }

        // while loop
        let i = 5;

        while (i >= 1) {
            console.log(i);
            i--;
        }

        // do while loop
        let j = 1;

        do {
            console.log(j);
            j++;
        }
        while (j <= 5);

    </script>
</body>

</html>
