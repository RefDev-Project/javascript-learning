<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        // arrow function
        const sayName = (name) => {
            console.log(`Nama Saya ${name}`);
        };

        // atau tanpa tanda kurung
        const sayName2 = name => {
            console.log(`Nama Saya ${name}`);
        }

        // tanpa parameter
        const sayName3 = () => {
            console.log(`Nama Saya Refsi`);
        }

        // satu baris
        const sayName4 = name => console.log(`Hallo ${name}`);

        // tanpa return
        const multiply = (a, b) => a * b;

    </script>
</body>

</html>
